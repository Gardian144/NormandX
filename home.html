<main>

<script>
/* ===== AUTH ===== */
const user = localStorage.getItem("connected");
if(!user) location.href="auth.html";

function toggleMenu(){
  const m = document.getElementById("menu");
  m.style.display = m.style.display==="block"?"none":"block";
}
function logout(){
  localStorage.removeItem("connected");
  location.href="auth.html";
}

/* ===== VIDEOS ===== */
const defaultVideos = [
 {
  id:1,
  t:"Carla Cute 1",
  c:"Hetero",
  poster:"thumbs/1.jpg",
  v:"https://ia601703.us.archive.org/22/items/video-1_20260114/Video1.mp4",
  d:"12:34",
  hd:true,
  views:0
 },
 {
  id:2,
  t:"Ma cousine m'a fait perdre le NNN",
  c:"Hetero",
  poster:"thumbs/2.jpg",
  v:"https://ia601402.us.archive.org/0/items/xnxx-incroyable-blonde-bien-roulee-percee-par-filoufitt-360p/XNXX_incroyable_blonde_bien_roulee_percee_par_filoufitt_360p.mp4",
  d:"18:05",
  hd:true,
  views:0
 }
];

if(!localStorage.getItem("videos")){
  localStorage.setItem("videos", JSON.stringify(defaultVideos));
}

let allVideos = JSON.parse(localStorage.getItem("videos"));

/* ===== RENDER ===== */
function render(list){
  const grid=document.getElementById("grid");
  grid.innerHTML="";

  list.forEach(v=>{
    grid.innerHTML += `
    <div class="card" onclick="openVideo(${v.id})">
      <div class="thumb"
        onmouseenter="preview(this)"
        onmouseleave="stopPreview(this)"
        ontouchstart="preview(this)"
        ontouchend="stopPreview(this)">
        <img src="${v.poster}">
        <video muted playsinline preload="metadata">
          <source src="${v.v}" type="video/mp4">
        </video>
        <span class="duration">${v.d}</span>
      </div>
      <p>${v.t}</p>
      <div class="meta">
        <span>${v.views} vues</span>
        <span>${v.c}</span>
      </div>
    </div>`;
  });
}

render(allVideos);

/* ===== PREVIEW ===== */
let timer;
function preview(el){
  timer=setTimeout(()=>{
    const v=el.querySelector("video");
    el.classList.add("preview");
    v.currentTime=0;
    v.play();
  },300);
}
function stopPreview(el){
  clearTimeout(timer);
  const v=el.querySelector("video");
  el.classList.remove("preview");
  v.pause(); v.currentTime=0;
}

/* ===== OPEN ===== */
function openVideo(id){
  location.href="video.html?id="+id;
}

/* ===== SEARCH / FILTER ===== */
function search(q){
  render(allVideos.filter(v=>v.t.toLowerCase().includes(q.toLowerCase())));
}
function filter(c){
  render(allVideos.filter(v=>v.c===c));
}
</script>

</body>
