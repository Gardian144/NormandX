<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Historique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="back" onclick="history.back()">← Retour</div>
</header>

<main>
  <h1>Historique</h1>
  <div class="grid" id="grid"></div>
</main>

<script>
/* ===== USER ===== */
const user = localStorage.getItem("connected") || "guest";
localStorage.setItem("connected", user);

/* ===== DATA ===== */
const grid = document.getElementById("grid");
const hist = JSON.parse(localStorage.getItem("history_"+user) || "[]");
const videos = JSON.parse(localStorage.getItem("videos") || "[]");

grid.innerHTML = "";

if(hist.length === 0){
  grid.innerHTML = "<p>Aucune vidéo regardée.</p>";
}

hist.forEach(id => {
  const v = videos.find(x => x.id === id);
  if(!v) return;

  grid.innerHTML += `
    <div class="card" onclick="location.href='video.html?id=${v.id}'">
      <div class="thumb">
        <img src="${v.poster}">
        <span class="duration">${v.d}</span>
      </div>
      <p>${v.t}</p>
    </div>
  `;
});
</script>

</body>
</html>
