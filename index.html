<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>NormandX - Accès réservé</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at center,#4b1b6b,#000);
  color:white;
}

/* BOX CENTRALE */
.age-box{
  background:rgba(20,20,20,.95);
  padding:40px;
  width:360px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,0,0,.9);
  animation:fade .4s ease;
}

/* LOGO */
.logo{
  font-size:36px;
  font-weight:900;
  margin-bottom:15px;
}
.logo span:first-child{color:#ff2e2e}
.logo span:last-child{color:#ffb400}

/* TEXTE */
.age-box p{
  font-size:16px;
  margin:15px 0;
}

/* BOUTONS */
.buttons{
  display:flex;
  gap:15px;
  margin:25px 0;
}
button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
}
.yes{
  background:#9cffc7;
  color:#000;
}
.no{
  background:#ff5f87;
  color:white;
}

/* TEXTE LEGAL */
small{
  display:block;
  font-size:11px;
  opacity:.7;
  margin-top:10px;
}

/* ANIMATION */
@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div class="age-box">
  <div class="logo">
    <span>Normand</span><span>X</span>
  </div>

  <p>Ce site est réservé aux personnes majeures (+18).</p>
