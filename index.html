<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NormandX - Accès réservé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="age-page">

<div class="age-box">
  <div class="logo">
    <span class="logo-text">Normand</span><span class="logo-x">X</span>
  </div>
  <p>Ce site est réservé aux personnes majeures (+18)</p>

  <button onclick="acceptAge()">Oui, j'ai plus de 18 ans</button>
  <button class="no" onclick="denyAge()">Non</button>
</div>

<script>
if (localStorage.getItem("ageVerified") === "true") {
  location.href = "home.html";
}

function acceptAge() {
  localStorage.setItem("ageVerified", "true");
  location.href = "home.html";
}
function denyAge() {
  location.href = "https://www.google.com";
}
</script>

</body>
</html>
