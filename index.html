<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>NormandX</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at center,#4b1b6b,#000);
  font-family:Arial,Helvetica,sans-serif;
  color:white;
}

/* BOITE */
.box{
  background:rgba(20,20,20,.95);
  padding:40px;
  width:380px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 0 60px rgba(0,0,0,.9);
}

/* LOGO */
.logo{
  font-size:38px;
  font-weight:900;
  margin-bottom:18px;
}
.logo span:first-child{color:#ff2e2e}
.logo span:last-child{color:#ffb400}

/* TEXTE */
p{
  font-size:17px;
  margin-bottom:25px;
}

/* BOUTONS */
.buttons{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

button{
  flex:1;
  padding:14px;
  font-size:14px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.yes{
  background:#9cffc7;
  color:#000;
}

.no{
  background:#ff5f87;
  color:white;
}

/* TEXTE LEGAL */
small{
  font-size:11px;
  opacity:.7;
  display:block;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <div class="logo">
    <span>Normand</span><span>X</span>
  </div>

  <p>Ce site est réservé aux personnes majeures (+18).</p>

  <div class="buttons">
    <button class="yes" onclick="enter()">Oui, j’ai plus de 18 ans</button>
    <button class="no" onclick="leave()">Non, je n’ai pas 18 ans</button>
  </div>

  <small>
    En entrant sur ce site, vous certifiez être majeur conformément aux lois
    en vigueur dans votre pays.
  </small>
</div>

<script>
if(localStorage.getItem("age")==="ok"){
  location.href="auth.html";
}

function enter(){
  localStorage.setItem("age","ok");
  location.href="auth.html";
}

function leave(){
  location.href="https://www.google.com";
}
</script>

</body>
</html>
