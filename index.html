body {

/* ===== HEADER ===== */
header {
  position: fixed;

  display: flex;
  align-items: center;

  border-radius: 999px;

  outline: none;
  background: #1c1c1c;

}

/* ACCOUNT */
.account {

}
.account-btn {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
.account-menu {
  position: absolute;
  right: 0;
  top: 48px;
  background: #111;
  border-radius: 8px;
  overflow: hidden;
  display: none;
  width: 180px;
}
.account-menu a {

  color: #fff;

}
.account-menu a:hover {

}

/* ===== LAYOUT ===== */

.sidebar a {

}
.sidebar a:hover {

}

/* CONTENT */

}

  border-radius: 6px;
  cursor: pointer;
}
.actions button:hover {
  background: #ff9900;

}

/* MOBILE */
@media (max-width: 768px) {

}
